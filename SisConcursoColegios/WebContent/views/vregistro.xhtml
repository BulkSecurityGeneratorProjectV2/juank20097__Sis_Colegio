<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template2.xhtml">
	<ui:define name="titulo">
            Registro Institucional
        </ui:define>
	<ui:define name="contenido">
		<center>
			<h1>REGISTRO INSTITUCIONAL</h1>
		</center>
		<br />
		<h:form id="frmT">
			<p:messages closable="true"></p:messages>
			<b:panel title="Datos Generales" look="primary" collapsible="false">

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Nombre:"></h:outputLabel>
					</b:column>
					<b:column span="11">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Nombre es Requerido"
							value="#{institucionBean.ins_nombre}">
							<!-- 							<f:validateRegex pattern="^[a-zA-Z]+$" /> -->
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Zona:"></h:outputLabel>
					</b:column>
					<b:column span="5">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Zona es Requerido"
							value="#{institucionBean.ins_zona}">

						</b:inputText>
					</b:column>

					<b:column span="1">
						<h:outputLabel value="Provincia:"></h:outputLabel>
					</b:column>
					<b:column span="5">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Provincia es Requerido"
							value="#{institucionBean.ins_provincia}">
							<!-- 							<f:validateRegex pattern="^[a-zA-Z]+$" /> -->
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Dirección:"></h:outputLabel>
					</b:column>
					<b:column span="11">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Dirección es Requerido"
							value="#{institucionBean.ins_direccion}">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Teléfono:"></h:outputLabel>
					</b:column>
					<b:column span="3">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Télefono es Requerido"
							value="#{institucionBean.ins_telefono}">
							<!-- 							<f:validateRegex pattern="^[0-9]+$" /> -->
						</b:inputText>
					</b:column>

					<b:column span="2">
						<h:outputLabel value="Correo Institucional:"></h:outputLabel>
					</b:column>
					<b:column span="3">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Correo Institucional es Requerido"
							value="#{institucionBean.ins_correo}"></b:inputText>
					</b:column>

					<b:column span="1">
						<h:outputLabel value="Código AMIE:"></h:outputLabel>
					</b:column>
					<b:column span="2">
						<b:inputText disabled="true" required="false"
							requiredMessage="el Dato Código AMIE es Requerido"
							value="#{institucionBean.ins_amie}"></b:inputText>
					</b:column>
				</b:row>

			</b:panel>

			<b:tabView activeIndex="0">

				<b:tab title="Datos del Representante">
					<b:panel look="primary">
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Nombres:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Nombres del Representante es Requerido"
									value="#{institucionBean.ins_rep_nombres}">
									<!-- 							<f:validateRegex pattern="^[a-zA-Z]+$" /> -->
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Apellidos:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Apellidos del Representante es Requerido"
									value="#{institucionBean.ins_rep_apellidos}">
									<f:validateRegex pattern="^[a-zA-Z]+$" />
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cédula:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Cédula del Representante es Requerido"
									value="#{institucionBean.ins_rep_cedula}">
									<!-- 							<f:validateRegex pattern="^[0-9]+$" /> -->
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="E-mail:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Correo del Representante es Requerido"
									value="#{institucionBean.ins_rep_correo}"></b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Teléfono:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Télefono del Representante es Requerido"
									value="#{institucionBean.ins_rep_telefono}">
									<!-- 							<f:validateRegex pattern="^[0-9]+$" /> -->
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cargo:"></h:outputLabel>
							</b:column>
							<b:column span="11">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Cargo del Representante es Requerido"
									value="#{institucionBean.ins_rep_cargo}"></b:inputText>
							</b:column>
						</b:row>

					</b:panel>
				</b:tab>

				<b:tab title="Datos de Coordinador">
					<b:panel look="primary">

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Nombres:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Nombres del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_nombres}">
									<!-- 							<f:validateRegex pattern="^[a-zA-Z]+$" /> -->
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Apellidos:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Apellidos del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_apellidos}">
									<!-- 							<f:validateRegex pattern="^[a-zA-Z]+$" /> -->
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cédula:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Cédula del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_cedula}">
									<!-- 							<f:validateRegex pattern="^[0-9]+$" /> -->
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="E-mail:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Correo del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_correo}"></b:inputText>
							</b:column>


							<b:column span="1">
								<h:outputLabel value="Teléfono:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Teléfono del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_telefono}">
									<!-- 							<f:validateRegex pattern="^[0-9]+$" /> -->
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cargo:"></h:outputLabel>
							</b:column>
							<b:column span="11">
								<b:inputText disabled="true" required="false"
									requiredMessage="el Dato Cargo del Coordinador es Requerido"
									value="#{institucionBean.ins_coo_cargo}"></b:inputText>
							</b:column>
						</b:row>

					</b:panel>
				</b:tab>
			</b:tabView>

			<b:panel title="Estado de la Solicitud" look="primary">
				<b:row>
					<b:column span="1">
						<h:outputLabel value="Estado:"></h:outputLabel>
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{institucionBean.ins_estado}">
							<f:selectItems value="#{institucionBean.listItemsEstados}"/>
						</b:selectOneMenu>
					</b:column>
				</b:row>
			</b:panel>

			<center>
				<b:commandButton value="Guardar"
					action="#{institucionBean.editarInstitucion}" update="frmT"
					look="info" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" >
					<p:confirm header="Confirmación" message="Seguro Quiere Modificar el Estado?" icon="ui-icon-alert" />
					</b:commandButton>
				&nbsp;&nbsp;
				<b:commandButton value="Cancelar"
					action="#{institucionBean.irValidacion}" update="frmT" look="info"></b:commandButton>
			</center>

		</h:form>
		
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		
		
	</ui:define>
</ui:composition>

</html>
