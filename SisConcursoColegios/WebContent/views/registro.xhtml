<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template2.xhtml">
	<ui:define name="titulo">
            Registro Institucional
        </ui:define>
	<ui:define name="contenido">
		<center>
			<h1>REGISTRO INSTITUCIONAL</h1>
		</center>
		<br />
		<h:form id="frmP">
			<p:messages closable="true"></p:messages>

			<b:panel title="Datos Generales" look="primary" collapsible="false">
				<b:row>
					<b:column span="1">
						<h:outputLabel value="Código AMIE:"></h:outputLabel>
					</b:column>

					<b:column span="2">
						<b:inputText value="#{finstitucionBean.ins_amie}" maxlength="8"
							required="false"
							requiredMessage="El Dato Código AMIE es Requerido"
							validatorMessage="Ingrese solo Letras Mayúsculas y Números en el Código AMIE">

							<f:validateRegex pattern="^[A-Z0-9-]+$" />
						</b:inputText>
					</b:column>

					<p:commandButton icon="ui-icon-search"
						actionListener="#{finstitucionBean.buscarAmie}" update=":frmP :frmR"></p:commandButton>

				</b:row>
				<br />
				<br />

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Nombre:"></h:outputLabel>
					</b:column>
					<b:column span="11">
						<b:inputText disabled="true" required="true"
							requiredMessage="El Dato Nombre es Requerido"
							validatorMessage="Ingrese solo Letras y Números en el Nombre"
							value="#{finstitucionBean.ins_nombre}">
							<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z-0-9-| ]+$" />
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Zona:"></h:outputLabel>
					</b:column>
					<b:column span="5">
						<b:inputText disabled="true" required="true"
							requiredMessage="El Dato Zona es Requerido"
							validatorMessage="Ingrese solo Letras y Números en el Nombre"
							value="#{finstitucionBean.ins_zona}">
							<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z-0-9-| ]+$" />
						</b:inputText>
					</b:column>

					<b:column span="1">
						<h:outputLabel value="Provincia:"></h:outputLabel>
					</b:column>
					<b:column span="5">
						<b:inputText disabled="true" required="true"
							requiredMessage="El Dato Provincia es Requerido"
							validatorMessage="Ingrese solo Letras y Números en el Nombre"
							value="#{finstitucionBean.ins_provincia}">
							<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z-0-9-| ]+$" />
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Dirección:"></h:outputLabel>
					</b:column>
					<b:column span="11">
						<b:inputText disabled="true" required="true"
							requiredMessage="El Dato Dirección es Requerido"
							value="#{finstitucionBean.ins_direccion}">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column span="1">
						<h:outputLabel value="Teléfono:"></h:outputLabel>
					</b:column>
					<b:column span="3">
						<b:inputText disabled="true" maxlength="12" required="true"
							requiredMessage="El Dato Télefono es Requerido"
							validatorMessage="Ingrese solo Números en el Télefono"
							value="#{finstitucionBean.ins_telefono}">
							<f:validateRegex pattern="^[0-9]+$" />
						</b:inputText>
					</b:column>

					<b:column span="2">
						<h:outputLabel value="Correo Institucional:"></h:outputLabel>
					</b:column>
					<b:column span="3">
						<b:inputText disabled="true" required="true"
							requiredMessage="El Dato Correo Institucional es Requerido"
							validatorMessage="Invalido el formato del Correo Institucional"
							value="#{finstitucionBean.ins_correo}">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</b:inputText>
					</b:column>

				</b:row>

			</b:panel>
		</h:form>
			<h:form id="frmR">
					<b:panel title="Datos del Representante" look="primary" collapsible="false">
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Nombres:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="true"
									requiredMessage="El Dato Nombres del Representante es Requerido"
									validatorMessage="Ingrese solo Letras en el Nombre del Representante"
									value="#{finstitucionBean.ins_rep_nombres}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z| ]+$" />
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Apellidos:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText disabled="true" required="true"
									requiredMessage="El Dato Apellidos del Representante es Requerido"
									validatorMessage="Ingrese solo Letras en el Apellido del Representante"
									value="#{finstitucionBean.ins_rep_apellidos}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z| ]+$" />
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cédula:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" maxlength="10" required="true"
									requiredMessage="El Dato Cédula del Representante es Requerido"
									validatorMessage="Ingrese solo Números en la Cédula del Representante"
									value="#{finstitucionBean.ins_rep_cedula}">
									<f:validateRegex pattern="^[0-9]+$" />
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="E-mail:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" required="true"
									requiredMessage="El Dato Correo del Representante es Requerido"
									validatorMessage="Invalido el formato del E-mail del Representante"
									value="#{finstitucionBean.ins_rep_correo}">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Teléfono:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText disabled="true" maxlength="12" required="true"
									requiredMessage="El Dato Télefono del Representante es Requerido"
									validatorMessage="Ingrese solo Números en el Télefono del Representante"
									value="#{finstitucionBean.ins_rep_telefono}">
									<f:validateRegex pattern="^[0-9|()|-]+$" />
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cargo:"></h:outputLabel>
							</b:column>
							<b:column span="11">
								<b:inputText disabled="true" required="true"
									requiredMessage="El Dato Cargo del Representante es Requerido"
									validatorMessage="Ingrese solo Números y Letras en Cargo del Representante"
									value="#{finstitucionBean.ins_rep_cargo}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z-0-9-| ]+$" />
								</b:inputText>
							</b:column>
						</b:row>

					</b:panel>
			</h:form>
			<h:form id="frmC">
					<b:panel title="Datos del Coordinador" look="primary" collapsible="false">

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Nombres:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText required="true"
									requiredMessage="El Dato Nombres del Coordinador es Requerido"
									validatorMessage="Ingrese solo letras en el Nombre del Coordinador"
									value="#{finstitucionBean.ins_coo_nombres}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z| ]+$" />
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="Apellidos:"></h:outputLabel>
							</b:column>
							<b:column span="5">
								<b:inputText required="true"
									requiredMessage="El Dato Apellidos del Coordinador es Requerido"
									validatorMessage="Ingrese solo letras en el Apellido del Coordinador"
									value="#{finstitucionBean.ins_coo_apellidos}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z| ]+$" />
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cédula:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText maxlength="10" required="true"
									requiredMessage="El Dato Cédula del Coordinador es Requerido"
									validatorMessage="Ingrese solo Números en la Cédula del Coordinador"
									value="#{finstitucionBean.ins_coo_cedula}">
									<f:validateRegex pattern="^[0-9]+$" />
								</b:inputText>
							</b:column>

							<b:column span="1">
								<h:outputLabel value="E-mail:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText required="true"
									requiredMessage="El Dato Correo del Coordinador es Requerido"
									validatorMessage="Invalido el formato del E-mail del Coordinador"
									value="#{finstitucionBean.ins_coo_correo}">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</b:inputText>
							</b:column>


							<b:column span="1">
								<h:outputLabel value="Teléfono:"></h:outputLabel>
							</b:column>
							<b:column span="3">
								<b:inputText maxlength="12" required="true"
									requiredMessage="El Dato Teléfono del Coordinador es Requerido"
									validatorMessage="Ingrese solo Números en el Teléfono del Coordinador"
									value="#{finstitucionBean.ins_coo_telefono}">
									<f:validateRegex pattern="^[0-9|()|-]+$" />
								</b:inputText>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="1">
								<h:outputLabel value="Cargo:"></h:outputLabel>
							</b:column>
							<b:column span="11">
								<b:inputText required="true"
									requiredMessage="El Dato Cargo del Coordinador es Requerido"
									validatorMessage="Ingrese solo Números y Letras en el Cargo del Coordinador"
									value="#{finstitucionBean.ins_coo_cargo}">
									<f:validateRegex pattern="^[ÑñáéíóúÁÉÍÓÚa-zA-Z-0-9-| ]+$" />
								</b:inputText>
							</b:column>
						</b:row>

					</b:panel>
		<center>
			<p:commandButton value="Enviar"
				action="#{finstitucionBean.crearInstitucion}" update=":frmP :frmR"
				styleClass="btn btn-info"></p:commandButton>
			&nbsp;&nbsp;
			<p:commandButton value="Cancelar"
				action="#{finstitucionBean.irIndex()}" styleClass="btn btn-info"
				immediate="true" update=":frmP :frmC :frmR"></p:commandButton>
		</center>
		</h:form>
	</ui:define>
</ui:composition>

</html>
